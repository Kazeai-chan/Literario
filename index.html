<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta al Agente PDF</title>
</head>
<body>
  <h1>Consulta al Agente PDF</h1>
  <form id="consulta-form">
    <label for="frase">Escribe tu frase:</label><br/>
    <input type="text" id="frase" name="frase" required /><br/><br/>

    <label for="opcion">Selecciona una opción:</label><br/>
    <select id="opcion" name="opcion">
        <option value="resumen">Resumen</option>
        <option value="respuesta">Responder pregunta</option>
    </select><br/><br/>

    <button type="submit">Enviar</button>
  </form>

  <h2>Respuesta:</h2>
  <div id="respuesta"></div>

  <script>
    document.getElementById("consulta-form")
    .addEventListener("submit", async (e) => {
        e.preventDefault();
        const frase  = document.getElementById("frase").value;
        const opcion = document.getElementById("opcion").value;

        // convierte a url‑encoded
        const body = new URLSearchParams({ frase, opcion });

        try {
        const res  = await fetch("https://vale8chan.app.n8n.cloud/webhook/pdf-agente", {
            method: "POST",
            body   : body      // <-- sin header Content-Type
        });

        const data = await res.json();
        document.getElementById("respuesta").innerText = data.respuesta || "Sin respuesta";
        } catch (err) {
        document.getElementById("respuesta").innerText = "Error de conexión con n8n";
        }
    });
</script>

</body>
</html>
