<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agente Literario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
    }
    button {
      padding: 0.5rem;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #respuesta {
      margin-top: 2rem;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Agente Literario</h1>
  <form id="consulta-form">
    <label for="frase">Escribe una frase:</label>
    <input type="text" id="frase" name="frase" required />

    <label for="opcion">Selecciona el estilo que quiere usar:</label>
    <select id="opcion" name="opcion">
      <option value="Alicia en el pais de la Maravillas">Resumen</option>
      <option value="Martin Rivas">Responder pregunta</option>
    </select>

    <button type="submit">Enviar</button>
  </form>

  <div id="respuesta"></div>

  <script>
    document.getElementById("consulta-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const frase = document.getElementById("frase").value;
      const opcion = document.getElementById("opcion").value;

      const body = new URLSearchParams({ frase, opcion });

      try {
        const response = await fetch("/api/enviar", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: body
        });

        const data = await response.json();
        document.getElementById("respuesta").innerText = data.respuesta || "No se recibi√≥ respuesta";
      } catch (error) {
        document.getElementById("respuesta").innerText = "Error al contactar con el agente.";
      }
    });
  </script>
</body>
</html>
